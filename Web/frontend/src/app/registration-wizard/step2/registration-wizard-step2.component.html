<form class="registration-wizard-form" (ngSubmit)="onSubmit(form)">
  <h2 class="registration-wizard-header">Step 2</h2>

  <mat-form-field class="registration-wizard-field-width">
    <mat-label>Select country</mat-label>
    <mat-select [formControl]="countryControl" required (selectionChange)="changeCountry($event)">
      <mat-option *ngFor="let country of countries" [value]="country">
        {{country.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="countryControl.hasError('required')">Country is a required field</mat-error>
    <mat-hint>{{countryControl.value?.name}}</mat-hint>
  </mat-form-field>

  <mat-form-field class="registration-wizard-field-width">
    <mat-label>{{provinces == null ? 'Please select country first' : 'Select province'}}</mat-label>
    <mat-select [formControl]="provinceControl" required (selectionChange)="changeProvince($event)" [attr.disabled]="provinces == null ? '' : null">
      <mat-option *ngFor="let province of provinces" [value]="province">
        {{province.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="provinceControl.hasError('required')">Province is a required field</mat-error>
    <mat-hint>{{provinceControl.value?.name}}</mat-hint>
  </mat-form-field>

  <button class="registration-wizard-button" mat-raised-button>Save</button>
</form>
